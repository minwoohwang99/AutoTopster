<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collage Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background container for image and tint */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://i0.wp.com/the-avocado.org/wp-content/uploads/2018/09/albums-1.jpg?resize=1680%2C768&quality=80&ssl=1') no-repeat center center fixed;
            background-size: cover;
            z-index: 1; /* Ensure it's behind the content */
        }

        .form-container {
            position: relative;
            z-index: 2; /* Ensure it stays above the background */
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <!-- Background image with tint -->
    <div class="background"></div>

    <!-- Main content -->
    <div class="form-container">
        <h1>Generate Your Music Collage</h1>
        <form action="/login" method="get">
            <label for="content_type">Select Content Type:</label>
            <select name="content_type" id="content_type">
                <option value="songs">Top Songs</option>
                <option value="artists">Top Artists</option>
            </select>

            <label for="grid_size">Select Grid Size:</label>
            <select name="grid_size" id="grid_size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>

            <label for="time_range">Select Time Range:</label>
            <select name="time_range" id="time_range">
                <option value="short_term">Last 4 weeks</option>
                <option value="medium_term">Last 6 months</option>
                <option value="long_term">All time</option>
            </select>

            <button type="submit">Generate Collage</button>
        </form>
    </div>
</body>
</html>
